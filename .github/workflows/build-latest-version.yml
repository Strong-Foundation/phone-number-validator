name: Go - Phone Number Generation

on:
  push:
    branches:
      - main # Trigger when changes are pushed to the main branch
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Upgraded to v3 for better performance

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod" # Uses Go version from the go.mod file

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Install dependencies
        run: |
          go mod tidy  # Install necessary dependencies like phonenumbers

      - name: Run Go Script
        run: |
          go run main.go  # Assuming your main Go script is `main.go`

      - name: Commit and push generated phone numbers
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Check if there are any changes to commit
          git diff --exit-code || (
            git add .
            git commit -m "Add generated phone numbers"
            git push origin main
          )
